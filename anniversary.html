<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff3f6c;
    }

    #message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #fff;
      text-align: center;
      display: none;
      max-width: 600px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Add your picture here -->
  <img src="63e23435-b6e9-40c1-b84a-9fe85c8c8e5a.jfif" alt="Our Anniversary Photo">

  <h1>Happy Anniversary Bhie ‚ù§Ô∏è</h1>
  <button onclick="showMessage()">Click for a Surprise üíå</button>
  <div id="message">You are the best part of my life. I‚Äôm so grateful for every moment with you.  
  Happy Anniversary, my love! üíñ</div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.background = "hsl(" + Math.random()*360 + ", 70%, 60%)";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
